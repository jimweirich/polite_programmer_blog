---
title: The Polite Programmer
layout: main
---

{% for post in site.posts limit:5 %}
<div class="post">
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div style="clear: both;">&nbsp;</div>
  <div class="entry">
    {{ post.content }}
    <p>
      <em>
        Posted on {{ post.date | date_to_long_string }}
        by {{ post.author }}.
      </em>
    </p>
  </div>
</div>
{% endfor %}
